<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dr. Robotnik</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>
</head>
<body>

  <div class="container">

    <div class="robotnik-container">
      <div class="smoke"></div>
      <div class="dr-robotnik-container">
        <div class="dr-robotnik">
          <div class="head">
            <div class="shine"></div>
            <div class="brow"></div>
            <div class="eyes">
              <div class="left eye"></div>
              <div class="right eye"></div>
            </div>
            <div class="mustache-container">
              <div class="left">
                <div class="top mustache-hairs"></div>
                <div class="medium mustache-hairs"></div>
                <div class="bottom mustache-hairs"></div>
              </div>
              <div class="right">
                <div class="top mustache-hairs"></div>
                <div class="medium mustache-hairs"></div>
                <div class="bottom mustache-hairs"></div>
              </div>
            </div>
            <div class="nose"></div>
          </div>
          <div class="dr-robotnik-body">
            <div class="shirt"></div>
            <div class="arm"></div>
          </div>
        </div>
      </div>
      <div class="ship-container">
        <div class="crystal">
          <div class="shine"></div>
        </div>
        <div class="external-balls">
          <div class="left ball"></div>
          <div class="right ball"></div>
        </div>
        <div class="ship-top"></div>
        <div class="ship">
          <div class="shadow"></div>
        </div>
        <div class="chassis-container">
          <div class="chassis-top">
            <div class="balls">
              <div class="ball"></div>
              <div class="ball"></div>
              <div class="ball"></div>
              <div class="ball"></div>
              <div class="ball"></div>
            </div>
          </div>
          <div class="chassis-medium">
            <div class="group-container">
              <div class="danger-bar"></div>
              <div class="slots">
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
              </div>
            </div>
          </div>
          <div class="gold-ball"></div>
          <div class="tube-container">
            <div class="tube"></div>
            <div class="tailtube">
              <div class="dots">
                <div class="row">
                  <div class="dot"></div>
                  <div class="dot"></div>
                  <div class="dot"></div>
                  <div class="dot"></div>
                </div>
                <div class="row">
                  <div class="dot"></div>
                  <div class="dot"></div>
                  <div class="dot"></div>
                </div>
                <div class="row">
                  <div class="dot"></div>
                  <div class="dot"></div>
                  <div class="dot"></div>
                  <div class="dot"></div>
                </div>
              </div>
            </div>
            <div class="line conector"></div>
            <div class="square conector"></div>
          </div>
        </div>
      </div>
      <div class="robotnik-shadow"></div>
    </div>

  </div>

</body>
</html>
